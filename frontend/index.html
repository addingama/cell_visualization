<!doctype html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Cellphone Visualization</title>
    <!-- Load Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loading-bar.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
</head>

<body>
    <div ng-app="myApp" ng-controller="mapCtrl" class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="panel" class="form-inline">
                    <select name="type" id="input" class="form-control" required="required" ng-model="formData.type">
                        <!-- <option value="sql" selected="selected">Custom SQL</option>
                        <option value="url">Custom URL Parameter</option> -->
                        <option value="number" selected="selected">Number</option>
                        <option value="range">Range</option>
                    </select>
                    <select name="type" id="input" class="form-control" required="required" ng-model="formData.date">
                        <!-- <option value="sql" selected="selected">Custom SQL</option>
                        <option value="url">Custom URL Parameter</option> -->
                        <option value="2014-10-6" selected="selected">6 Oktober 2014</option>
                        <option value="2014-10-7" >7 Oktober 2014</option>
                        <option value="2014-10-8" >8 Oktober 2014</option>
                        <option value="2014-10-9" >9 Oktober 2014</option>
                        <option value="2014-10-10" >10 Oktober 2014</option>
                        <option value="2014-10-11" >11 Oktober 2014</option>
                        <option value="2014-10-12" >12 Oktober 2014</option>
                    </select>
                    <input type="text" name="number" placeholder="MSISDN" id="autocomplete" class="form-control" value="" required="required" ng-model="formData.number" ng-show="checkFilterNumber()">
                    <input type="text" name="limit" placeholder="Number count"  class="form-control" value="" required="required" ng-model="formData.limit" ng-show="!checkFilterNumber()">
                    <input type="text" name="offset" placeholder="Offset"  class="form-control" value="" required="required" ng-model="formData.offset" ng-show="!checkFilterNumber()">
                    <button type="button" class="btn btn-default" ng-click="filter(formData)">Execute</button>
                    <button type="button" class="btn btn-default" ng-click="logPath()">Log Path</button>
                </form>
            </div>
        </div>
        <map class="overlay" center="-8.4095180,115.1889160" zoom="10" disable-default-u-i="false" disable-double-click-zoom="false" draggable="true" draggable-cursor="help" dragging-cursor="move" keyboard-shortcuts="false" tilt="45" map-type-id="ROADMAP">
            <div ng-repeat="(key,value) in datas">
                <marker ng-repeat="(k, data) in value" position="[{{data.Lat}}, {{data.Long}}]" id="marker_{{$index}}_{{data.MSISDN}}" title="{{data.Tanggal}} {{data.Jam}}" draggable="false" visible="true"  icon="{{getMarker(value, $index)}}" category="{{data.MSISDN}}" on-click="showInfoWindow(event, data)">
                </marker>

            </div>
            <!-- <shape ng-repeat="p in paths" id="line_{{$index}}" geodesic="true" stroke-color="{{getRandomColor()}}" stroke-opacity="1.0" stroke-weight="2" path="{{p.path}}" icons="[{
          icon: {
            path: 'FORWARD_CLOSED_ARROW'
          },
          offset: '100%'
        }]"></shape> -->
        </map>
    </div>
    <!-- Load Javascript Libraries (AngularJS, JQuery, Bootstrap) -->
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/ng-map.min.js"></script>
    <script src="js/loading-bar.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/config.js"></script>
    <script src="js/phones.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
